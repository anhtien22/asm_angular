<main>
    <div class="table-data">
        <form action="" method="POST" class="form-add" enctype="multipart/form-data"  #formSuaNV="ngForm" >
            <h3 class="text-center" style="color: black;">CẬP NHẬT NHÂN VIÊN</h3>
            <!-- <div class="form-group">
                <label class="text" for="cat_id">Tên loại</label>
                <select name="#" class="form-control" id="cat_id">
            
                </select>
            </div> -->
            <!-- <div class="form-group">
                <label class="text" for="id">Mã sản phẩm</label>
                <input type="number" class="form-control" id="id" />
            </div> -->
            <div class="form-group">
                <label class="text">ID</label>
                <input type="text" class="form-control" name="id" [(ngModel)]="nv.id" readonly  />
            </div>
            <div class="form-group">
                <label class="text">Họ</label>
                <input type="text" class="form-control" name="ho" [(ngModel)]="nv.ho"/>
            </div>
            <div class="form-group">
                <label class="text">Tên</label>
                <input type="text" class="form-control" name="ten" [(ngModel)]="nv.ten" />
            </div>
            <div class="form-group">
                <label class="text">Ngày sinh</label>
                <input type="date" class="form-control" name="ngaysinh" [(ngModel)]="nv.ngaysinh" />
            </div>
            <div class="form-group">
                <label class="text" >Giới tính: </label>
                <input type="radio"  value="1"  name="phai" [(ngModel)]="nv.phai" />
                <label class="text" >Nam</label>
                <input type="radio" value="0"  name="phai" [(ngModel)]="nv.phai"/>
                <label class="text" >Nữ</label>
            </div>
            <div class="form-group">
                <label class="text">Khu vực</label>                
                <select class="form-control" name="khuvuc"  [(ngModel)]="nv.khuvuc" >
                    <option  value="1" >Bắc</option>
                    <option  value="2" >Trung</option>
                    <option  value="3" >Nam</option>
                </select>
            </div>
            <div class="button">
                <!-- <input type="hidden" value="" id="id" /> -->
                <button type="button" class="btn" id="btnLuu" (click)="suaNV(formSuaNV.value)">THÊM SẢN PHẨM</button>
            </div>
        </form>
    </div>
</main>
